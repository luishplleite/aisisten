<body>

    <script>
    let supabase;
    let publicConfig;

    function showAlert(message, type = 'error') {
        const alertBox = document.getElementById('alertBox');
        alertBox.textContent = message;
        alertBox.className = `alert ${type}`;
        alertBox.style.display = 'block';
    }

    function showDebugInfo(info) {
        const debugBox = document.getElementById('debugInfo');
        debugBox.innerHTML = info;
        // debugBox.style.display = 'block'; // Manter elemento oculto
    }

    function setLoginButtonState(isLoading) {
        const button = document.getElementById('loginButton');
        const text = document.getElementById('loginButtonText');
        const spinner = document.getElementById('loginSpinner');
        
        button.disabled = isLoading;
        text.style.display = isLoading ? 'none' : 'inline';
        spinner.style.display = isLoading ? 'block' : 'none';
    }

    async function loadUserInstances(userId) {
        try {
            const { data: instances, error } = await supabase
                .from('restaurants')
                .select('id, name')
                .eq('owner_id', userId);

            if (error) throw error;

            const instanceSelect = document.getElementById('instance');
            const instanceGroup = document.getElementById('instanceGroup');
            
            if (instances && instances.length > 1) {
                instanceGroup.style.display = 'block';
                instanceSelect.innerHTML = '<option value="">Selecione uma inst√¢ncia</option>';
                
                instances.forEach(instance => {
                    const option = document.createElement('option');
                    option.value = instance.id;
                    option.textContent = `${instance.name} (Restaurante)`;
                    option.dataset.instanceId = instance.id;
                    instanceSelect.appendChild(option);
                });
                
                return null;
            } else if (instances && instances.length === 1) {
                return {
                    restaurantId: instances[0].id,
                    instanceId: instances[0].id,
                    instanceName: instances[0].name,
                    type: 'restaurant'
                };
            } else {
                throw new Error('Nenhuma inst√¢ncia encontrada para este usu√°rio.');
            }
        } catch (error) {
            throw new Error('Erro ao carregar inst√¢ncias do usu√°rio.');
        }
    }

    async function handleLogin(event) {
        event.preventDefault();
        setLoginButtonState(true);
        showAlert('', 'error');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        console.log('üöÄ Iniciando processo de login...');

        try {
            
            // Verificar se cliente Supabase est√° configurado corretamente
            if (!supabase) {
                console.error('‚ùå Cliente Supabase n√£o est√° configurado. Verifique a configura√ß√£o do servidor.');
                throw new Error('Sistema temporariamente indispon√≠vel. Tente novamente em alguns instantes.');
            }
            
            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (authError) {
                console.error('‚ùå Erro de autentica√ß√£o:', authError.message);
                
                let errorMessage = 'Credenciais inv√°lidas. Verifique seu e-mail e senha.';
                if (authError.message.includes('Invalid login credentials')) {
                    errorMessage = 'E-mail ou senha incorretos. Verifique suas credenciais.';
                } else if (authError.message.includes('Email not confirmed')) {
                    errorMessage = 'Email ainda n√£o confirmado. Verifique sua caixa de entrada.';
                }
                throw new Error(errorMessage);
            }

            const user = authData.user;
            if (!user) {
                throw new Error('N√£o foi poss√≠vel obter os dados do usu√°rio ap√≥s o login.');
            }

            const instanceData = await loadUserInstances(user.id);
            
            if (!instanceData) {
                setLoginButtonState(false);
                showAlert('Selecione uma inst√¢ncia para continuar.', 'success');
                
                document.getElementById('instance').addEventListener('change', async (e) => {
                    const selectedOption = e.target.selectedOptions[0];
                    if (selectedOption && selectedOption.value) {
                        const instanceInfo = {
                            restaurantId: selectedOption.value,
                            instanceId: selectedOption.dataset.instanceId,
                            instanceName: selectedOption.textContent.split(' (')[0],
                            type: 'restaurant'
                        };
                        await completeLogin(user, instanceInfo);
                    }
                });
                return;
            }

            await completeLogin(user, instanceData);

        } catch (error) {
            console.error('‚ùå Erro no processo de login:', error.message);
            
            // Verificar se √© erro de rede
            if (error.message && error.message.includes('Failed to fetch')) {
                console.error('üåê ERRO DE REDE DETECTADO - verificando configura√ß√£o do cliente');
                
                // Log do estado atual do cliente Supabase
                if (supabase) {
                    console.error('üîß Cliente Supabase ainda existe:', !!supabase);
                    if (supabase.supabaseUrl) {
                        console.error('üåê URL do cliente no erro:', supabase.supabaseUrl);
                    }
                }
                
                // Tentar buscar a configura√ß√£o novamente
                try {
                    console.error('üîÑ Tentando recarregar configura√ß√£o...');
                    const checkConfig = await fetch('/api/config/supabase');
                    const checkConfigData = await checkConfig.json();
                    console.error('‚úÖ Configura√ß√£o atual da API:', checkConfigData);
                } catch (configError) {
                    console.error('‚ùå Erro ao verificar configura√ß√£o:', configError);
                }
            }
            
            console.error('üîç =========================== FIM ERRO DEBUG ===========================');
            showAlert(error.message, 'error');
            setLoginButtonState(false);
        }
    }

    async function completeLogin(user, instanceInfo) {
        try {
            const sessionToken = user.access_token || `session_${Date.now()}`;
            
            const instanceData = {
                instanceId: instanceInfo.instanceId,
                instanceName: instanceInfo.instanceName,
                token: sessionToken,
                type: instanceInfo.type,
                userEmail: user.email,
                restaurantId: instanceInfo.restaurantId
            };
            // Configurar autentica√ß√£o para funcionar em ambientes de proxy como Replit
            const isSecure = window.location.protocol === 'https:';
            const cookieValue = encodeURIComponent(JSON.stringify(instanceData));
            
            // M√∫ltiplas estrat√©gias para garantir persist√™ncia no Replit
            
            // 1. Cookie tradicional
            const cookieOptions = isSecure 
                ? 'path=/; secure; samesite=none; max-age=86400'
                : 'path=/; samesite=lax; max-age=86400';
            
            document.cookie = `timepulse_instance_token=${cookieValue}; ${cookieOptions}`;
            
            // 2. localStorage como backup (persiste entre sess√µes)
            window.localStorage.setItem('timepulse_instance_token', cookieValue);
            
            // 3. sessionStorage como fallback (persiste na sess√£o atual)
            window.sessionStorage.setItem('timepulse_instance_token', cookieValue);
            
            console.log('‚úÖ Autentica√ß√£o configurada (cookie + storage):', cookieValue.substring(0, 50) + '...');
            
            // Verificar se foi definido corretamente
            const testCookie = document.cookie.includes('timepulse_instance_token');
            const testLocalStorage = !!window.localStorage.getItem('timepulse_instance_token');
            const testSessionStorage = !!window.sessionStorage.getItem('timepulse_instance_token');
            console.log('üç™ Teste de autentica√ß√£o ap√≥s defini√ß√£o:', {
                cookie: testCookie,
                localStorage: testLocalStorage,
                sessionStorage: testSessionStorage
            });
            
            console.log('üç™ Cookie de sess√£o definido:', {
                isSecure,
                cookieSet: testCookie,
                instanceData: instanceData.instanceName
            });

            showAlert('Login bem-sucedido! Redirecionando...', 'success');
            
            setTimeout(() => {
                console.log('üîÑ Redirecionando para gest√£o de pedidos...');
                window.location.href = 'gestao_pedidos.html';
            }, 1500);

        } catch (error) {
            console.error('‚ùå Erro ao salvar dados da sess√£o:', error);
            showAlert('Erro ao salvar dados da sess√£o. Tente novamente.', 'error');
            setLoginButtonState(false);
        }
    }

    async function fetchPublicConfig() {
        try {
            // For√ßa limpeza de cache
            sessionStorage.removeItem('supabase_config_cache');
            localStorage.removeItem('supabase_config_cache');
            
            const currentHost = window.location.hostname;
            const currentPort = window.location.port;
            
            // Determinar URL base - sempre usar URL relativa para evitar problemas de proxy
            const timestamp = Date.now();
            const configUrl = `/api/config?t=${timestamp}&nocache=1`;
            
            console.log(`üîç Tentando carregar configura√ß√£o de: ${configUrl}`);
            // showDebugInfo(`Carregando configura√ß√£o...`); // Mensagem oculta
            
            // Buscar configura√ß√£o b√°sica do servidor
            const response = await fetch(configUrl, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            });
            
            console.log(`üì° Resposta do servidor: ${response.status} ${response.statusText}`);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error(`‚ùå Erro do servidor: ${response.status} - ${errorText}`);
                throw new Error(`Erro do servidor: ${response.status} - ${response.statusText}`);
            }
            
            const basicConfig = await response.json();
            console.log('‚úÖ Configura√ß√£o b√°sica carregada:', basicConfig);
            
            // Buscar configura√ß√£o do Supabase com cache limpo
            const supabaseUrl = `/api/config/supabase?t=${timestamp}&nocache=1`;
            console.log(`üîç Carregando configura√ß√£o Supabase de: ${supabaseUrl}`);
            
            const supabaseResponse = await fetch(supabaseUrl, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            });
            
            if (!supabaseResponse.ok) {
                console.error(`‚ùå Erro ao carregar Supabase: ${supabaseResponse.status}`);
                throw new Error(`Erro ao carregar configura√ß√£o do Supabase: ${supabaseResponse.status}`);
            }
            
            const supabaseConfig = await supabaseResponse.json();
            console.log('‚úÖ Configura√ß√£o Supabase carregada:', supabaseConfig);
            
            const finalConfig = {
                ...basicConfig,
                supabaseUrl: supabaseConfig.supabaseUrl || supabaseConfig.url,
                supabaseAnonKey: supabaseConfig.supabaseAnonKey || supabaseConfig.anon_key
            };
            
            console.log('üîß Configura√ß√£o final do Supabase:', {
                url: finalConfig.supabaseUrl,
                hasKey: !!finalConfig.supabaseAnonKey
            });
            
            // showDebugInfo(`‚úÖ Sistema configurado`); // Mensagem oculta
            
            return finalConfig;
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar configura√ß√£o:', error);
            showDebugInfo(`‚ùå Erro: ${error.message}`);
            
            // Se estiver em produ√ß√£o e falhar, tentar configura√ß√£o hardcoded como fallback
            if (window.location.hostname === 'timepulseai.com.br' || window.location.hostname === 'www.timepulseai.com.br') {
                console.log('üîÑ Tentando configura√ß√£o de fallback para produ√ß√£o...');
                showDebugInfo('üîÑ Usando configura√ß√£o de fallback...');
                
                return {
                    app: {
                        name: 'TimePulse AI',
                        domain: `https://${window.location.hostname}`,
                        version: '2.0.0',
                        supportEmail: 'contato@timepulseai.com.br'
                    },
                    environment: 'production',
                    features: {
                        notifications: true,
                        realTimeUpdates: true,
                        mapIntegration: true,
                        whatsappIntegration: true
                    },
                    // Chaves Supabase removidas do frontend por seguran√ßa.
                };
            }
            
            showAlert('Erro ao carregar configura√ß√µes do servidor. Verifique sua conex√£o.', 'error');
            return null;
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            console.log('üöÄ Iniciando carregamento da p√°gina de login...');
            
            // FOR√áA LIMPEZA COMPLETA DE CACHE DO BROWSER E DADOS ANTIGOS
            console.log('üßπ Limpando cache completo do browser e dados antigos...');
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
            }
            
            // LIMPAR ESPECIFICAMENTE dados do Supabase antigo
            ['indexedDB', 'webSQL', 'localStorage', 'sessionStorage'].forEach(storage => {
                try {
                    if (window[storage]) {
                        if (storage === 'localStorage' || storage === 'sessionStorage') {
                            Object.keys(window[storage]).forEach(key => {
                                if (key.includes('xbpfhkmwdpcfdgstpcjh') || key.includes('supabase') || key.includes('sb-')) {
                                    console.log(`üóëÔ∏è Removendo ${storage}: ${key}`);
                                    window[storage].removeItem(key);
                                }
                            });
                        }
                    }
                } catch (e) {
                    console.log('Limpeza de storage:', e.message);
                }
            });
            
            // Limpar todos os tipos de storage COMPLETAMENTE
            console.log('üßπ Limpando TODOS os dados de storage...');
            sessionStorage.clear();
            localStorage.clear();
            
            // Limpar ESPECIFICAMENTE qualquer configura√ß√£o Supabase em cache
            Object.keys(localStorage).forEach(key => {
                if (key.includes('supabase') || key.includes('sb-') || key.includes('SUPABASE')) {
                    console.log(`üóëÔ∏è Removendo cache Supabase: ${key}`);
                    localStorage.removeItem(key);
                }
            });
            
            Object.keys(sessionStorage).forEach(key => {
                if (key.includes('supabase') || key.includes('sb-') || key.includes('SUPABASE')) {
                    console.log(`üóëÔ∏è Removendo cache de sess√£o Supabase: ${key}`);
                    sessionStorage.removeItem(key);
                }
            });
            
            // For√ßar recarregamento da biblioteca Supabase
            const existingSupabaseScript = document.querySelector('script[src*="supabase"]');
            if (existingSupabaseScript) {
                existingSupabaseScript.remove();
            }
            
            publicConfig = await fetchPublicConfig();
            if (!publicConfig || !publicConfig.supabaseUrl || !publicConfig.supabaseAnonKey) {
                showAlert('Erro de configura√ß√£o. Sistema temporariamente indispon√≠vel.', 'error');
                return;
            }
            
            console.log('‚úÖ Configura√ß√£o carregada, inicializando Supabase...');
            
            // FOR√áA LIMPEZA DE QUALQUER CONFIG SUPABASE CACHED
            console.log('üßπ Limpando dados do Supabase antigos...');
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('sb-') || key.includes('SUPABASE') || key.includes('supabase')) {
                    console.log(`üóëÔ∏è Removendo chave: ${key}`);
                    localStorage.removeItem(key);
                }
            });
            
            // BUSCA CONFIGURA√á√ÉO SEGURA DO SUPABASE VIA API
            console.log('üîÑ Carregando configura√ß√£o Supabase do servidor...');
            const freshSupabaseResponse = await fetch('/api/config/supabase', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            });
            
            if (!freshSupabaseResponse.ok) {
                throw new Error('Falha ao buscar configura√ß√£o do Supabase');
            }
            
            const freshSupabaseConfig = await freshSupabaseResponse.json();
            console.log('‚úÖ Configura√ß√£o do Supabase carregada do servidor');
            
            // VALIDA√á√ÉO CR√çTICA: Verificar se n√£o est√° vindo URL errada

                    console.error(`‚ùå URL INCORRETA! Esperado: ${expectedUrl}, Recebido: ${finalSupabaseUrl}`);

                console.log('‚úÖ Configura√ß√£o Supabase validada - URL:', finalSupabaseUrl);
                
                // Criar cliente Supabase com configura√ß√£o do servidor
                supabase = window.supabase.createClient(finalSupabaseUrl, finalAnonKey, {
                    auth: {
                        persistSession: false // Evitar problemas de cache
                    }
                });
                
                console.log('‚úÖ Cliente Supabase inicializado com sucesso');
                
                // showDebugInfo(`‚úÖ Sistema Supabase configurado - ${finalSupabaseUrl}`); // Mensagem oculta
            } else {
                throw new Error('Biblioteca Supabase n√£o encontrada.');
            }

            // Verificar se j√° est√° logado - verificar tanto cookies quanto Supabase
            const tokenCookie = document.cookie.split('; ').find(row => row.startsWith('timepulse_instance_token='));
            
            // Verificar status de autentica√ß√£o do Supabase
            let supabaseUser = null;
            try {
                const { data: { user } } = await supabase.auth.getUser();
                supabaseUser = user;
                console.log('üîç Verifica√ß√£o Supabase - Usu√°rio:', user ? 'logado' : 'n√£o logado');
            } catch (error) {
                console.log('‚ö†Ô∏è Erro ao verificar usu√°rio do Supabase:', error.message);
                // Se houver erro, continuar assumindo que n√£o est√° logado
            }
            
            // S√≥ redirecionar se AMBOS (cookie E Supabase) indicarem que est√° logado
            if (tokenCookie && supabaseUser) {
                console.log('üîÑ Usu√°rio j√° logado (cookie + Supabase), redirecionando...');
                window.location.href = 'gestao_pedidos.html';
                return;
            }
            
            // Se apenas um dos dois estiver logado, limpar ambos para garantir estado consistente
            if (tokenCookie && !supabaseUser) {
                console.log('üßπ Cookie presente mas Supabase deslogado - limpando cookies...');
                // Limpar cookies √≥rf√£os
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                localStorage.clear();
                sessionStorage.clear();
            } else if (!tokenCookie && supabaseUser) {
                console.log('üßπ Supabase logado mas cookies ausentes - fazendo logout do Supabase...');
                // Fazer logout do Supabase se n√£o tiver cookies
                try {
                    await supabase.auth.signOut();
                    console.log('‚úÖ Logout do Supabase realizado');
                } catch (error) {
                    console.log('‚ö†Ô∏è Erro ao fazer logout do Supabase:', error.message);
                }
            }
            
            console.log('üëã Tela de login carregada - usu√°rio deslogado');

            // Preencher email da URL se fornecido
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            if (emailFromUrl) {
                document.getElementById('email').value = emailFromUrl;
                document.getElementById('password').focus();
            }
            
            // Configurar evento de submit do formul√°rio
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
            
            console.log('‚úÖ P√°gina de login carregada com sucesso');
            
        } catch (error) {
            console.error('‚ùå Erro cr√≠tico ao carregar a p√°gina:', error);
            showAlert('Erro cr√≠tico ao carregar a p√°gina. Por favor, recarregue.', 'error');
            showDebugInfo(`‚ùå Erro cr√≠tico: ${error.message}`);
        }
    });
</script>
