    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .cadastro-container {
            max-width: 900px;

            background: white;
            border-radius: 20px;

            overflow: hidden;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {

                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);

        }

        .cadastro-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

            text-align: center;
        }

        .cadastro-logo {

        }

        .cadastro-title {

        }

        .cadastro-subtitle {

            opacity: 0.9;
        }

        .cadastro-body {
            padding: 3rem 2.5rem;

        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-label .required {
            color: #e74c3c;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-cadastrar {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .btn-cadastrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-cadastrar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-voltar:hover {
            background: #7f8c8d;
        }

        .alert {
            padding: 1.25rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .info-box i {
            color: #2196f3;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-header">
            <div class="cadastro-logo">
                <i class="fas fa-store"></i>
            </div>
            <h1 class="cadastro-title">Cadastrar Novo Restaurante</h1>
            <p class="cadastro-subtitle">Adicione um restaurante à sua carteira de revendas</p>
        </div>

        <div class="cadastro-body">
            <a href="revenda.html" class="btn-voltar">
                <i class="fas fa-arrow-left"></i> Voltar ao Painel
            </a>

            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <strong>Revendedor:</strong> <span id="revendedorInfo">Carregando...</span>
            </div>

            <div id="alert" class="alert"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem; color: #667eea; font-weight: 600;">Cadastrando restaurante...</p>
            </div>

            <form id="cadastroForm">
                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-store"></i>
                        Dados do Restaurante
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="name">
                                Nome do Restaurante <span class="required">*</span>
                            </label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="dono">
                                Nome do Proprietário <span class="required">*</span>
                            </label>
                            <input type="text" id="dono" name="dono" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">
                                Email <span class="required">*</span>
                            </label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="telefone">
                                Telefone <span class="required">*</span>
                            </label>
                            <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-map-marker-alt"></i>
                        Localização
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="cep">
                                CEP <span class="required">*</span>
                            </label>
                            <input type="text" id="cep" name="cep" class="form-input" placeholder="00000-000" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="endereco">
                                Endereço <span class="required">*</span>
                            </label>
                            <input type="text" id="endereco" name="endereco" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="numero">
                                Número <span class="required">*</span>
                            </label>
                            <input type="text" id="numero" name="numero" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="complemento">
                                Complemento
                            </label>
                            <input type="text" id="complemento" name="complemento" class="form-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="bairro">
                                Bairro <span class="required">*</span>
                            </label>
                            <input type="text" id="bairro" name="bairro" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="cidade">
                                Cidade <span class="required">*</span>
                            </label>
                            <input type="text" id="cidade" name="cidade" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="estado">
                                Estado <span class="required">*</span>
                            </label>
                            <select id="estado" name="estado" class="form-select" required>
                                <option value="">Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-cadastrar">
                    <i class="fas fa-check-circle"></i> Cadastrar Restaurante
                </button>
            </form>
        </div>
    </div>

    <script>
        let revendedorData = null;

        function checkAuth() {
            const authenticated = sessionStorage.getItem('revendedor_authenticated');
            const storedData = localStorage.getItem('revendedor_data');
            
            if (!authenticated || !storedData) {
                alert('Você precisa estar logado para acessar esta página.');
                window.location.href = 'loginrevenda.html';
                return false;
            }

            revendedorData = JSON.parse(storedData);
            document.getElementById('revendedorInfo').textContent = 
                `${revendedorData.name} (${revendedorData.email})`;
            return true;
        }

        const cadastroForm = document.getElementById('cadastroForm');
        const alertDiv = document.getElementById('alert');
        const loadingDiv = document.getElementById('loading');

        function showAlert(message, type = 'danger') {
            alertDiv.innerHTML = message;
            alertDiv.className = `alert alert-${type} show`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 8000);
        }

        function showLoading(show) {
            loadingDiv.classList.toggle('show', show);
            cadastroForm.style.display = show ? 'none' : 'block';
        }

        document.getElementById('cep').addEventListener('blur', async function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    if (!data.erro) {
                        document.getElementById('endereco').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('estado').value = data.uf;
                    }
                } catch (error) {
                    console.error('Erro ao buscar CEP:', error);
                }
            }
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            e.target.value = value;
        });

        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!revendedorData || !revendedorData.id) {
                showAlert('Erro: Dados do revendedor não encontrados. Faça login novamente.', 'danger');
                return;
            }

            showLoading(true);

            const formData = new FormData(cadastroForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            data.id_revendedor = revendedorData.id;
            data.telefone = data.telefone.replace(/\D/g, '');
            data.cep = data.cep.replace(/\D/g, '');

            try {
                const supabase = window.supabaseClient;
                if (!supabase) {
                    throw new Error('Erro ao conectar com o banco de dados');
                }

                const { data: insertedData, error } = await supabase
                    .from('restaurants')
                    .insert([data])
                    .select();

                if (error) {
                    throw new Error(error.message || 'Erro ao cadastrar restaurante');
                }

                showAlert(
                    '<strong>Restaurante cadastrado com sucesso!</strong><br>' +
                    'O restaurante foi adicionado à sua carteira. Em breve o proprietário receberá um email com as instruções de acesso.',
                    'success'
                );

                setTimeout(() => {
                    window.location.href = 'revenda.html';
                }, 3000);

            } catch (error) {
                console.error('Erro no cadastro:', error);
                showAlert(
                    '<strong>Erro ao cadastrar restaurante!</strong><br>' +
                    error.message || 'Ocorreu um erro ao processar o cadastro. Tente novamente.',
                    'danger'
                );
                showLoading(false);
            }
        });

        if (!checkAuth()) {
            // Redireciona se não estiver autenticado
        }
    </script>
</body>
